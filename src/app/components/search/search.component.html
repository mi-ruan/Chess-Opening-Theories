<span class="home" routerLink="/home">Home </span>

<h3 class="mat-headline">Search Website</h3>

<span>
  <mat-form-field app-search appearance="outline">
    <input matInput [formControl]="searchResult" maxlength="100" placeholder="Enter openings/variations here" [matAutocomplete]="auto"/>
    <mat-autocomplete #auto="matAutocomplete" panelWidth="fit">
      <div *ngIf="!noFilteredResult else noResult;">
        <mat-option *ngFor="let opening of filteredList" [value]="opening.name">
          {{opening.name}}
        </mat-option>
      </div>
      <ng-template #noResult>
        <mat-option>No Result</mat-option>
      </ng-template>
    </mat-autocomplete>
  </mat-form-field>
  
  <button mat-flat-button color="primary" (click)="navigate()">
    Search
  </button>
</span>
